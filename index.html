<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAJVET HACKING TOOLS | Gmail Dot Trick Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00ff88;
      --primary-dark: #00cc6a;
      --secondary: #8a2be2;
      --dark: #0a0a0a;
      --dark-light: #1a1a1a;
      --light: #f0f0f0;
      --accent: #ff0080;
      --text-dark: #ffffff;
      --text-light: #000000;
      --terminal: #00ff41;
      --hacker-green: #00ff00;
      --matrix-green: #00cc66;
      --border-radius: 8px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', 'Segoe UI', monospace;
    }

    body {
      background-color: var(--dark);
      color: var(--text-dark);
      line-height: 1.6;
      min-height: 100vh;
      transition: var(--transition);
      padding: 0;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(0, 255, 136, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(138, 43, 226, 0.05) 0%, transparent 20%);
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(transparent 95%, rgba(0, 255, 136, 0.03) 95%),
        linear-gradient(90deg, transparent 95%, rgba(0, 255, 136, 0.03) 95%);
      background-size: 20px 20px;
      pointer-events: none;
      z-index: -1;
    }

    .matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -2;
      opacity: 0.1;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
      padding: 2rem 1rem;
      position: relative;
      overflow: hidden;
      border-bottom: 1px solid var(--primary);
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .logo-icon {
      font-size: 2.5rem;
      color: var(--primary);
      text-shadow: 0 0 10px var(--primary);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .tagline {
      font-size: 1.2rem;
      color: var(--terminal);
      margin-bottom: 1rem;
      text-shadow: 0 0 5px var(--terminal);
    }

    .subtitle {
      font-size: 1rem;
      opacity: 0.8;
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background-color: rgba(10, 10, 10, 0.8);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(0, 255, 136, 0.2);
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.1);
      backdrop-filter: blur(5px);
      transition: var(--transition);
    }

    .card:hover {
      border-color: rgba(0, 255, 136, 0.4);
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--primary);
    }

    .input-with-icon {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-with-icon i {
      position: absolute;
      right: 1rem;
      color: var(--primary);
    }

    input {
      width: 100%;
      padding: 0.8rem 3rem 0.8rem 1rem;
      font-size: 1rem;
      border: 1px solid rgba(0, 255, 136, 0.3);
      border-radius: var(--border-radius);
      background-color: rgba(0, 0, 0, 0.5);
      color: var(--text-dark);
      transition: var(--transition);
      font-family: 'Courier New', monospace;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      margin-bottom: 1.5rem;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      flex: 1;
      min-width: 150px;
      font-family: 'Courier New', monospace;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary {
      background-color: var(--primary);
      color: var(--dark);
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
    }

    .btn-secondary {
      background-color: var(--secondary);
      color: white;
    }

    .btn-secondary:hover {
      background-color: #7a1fd2;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
    }

    .btn-accent {
      background-color: var(--accent);
      color: white;
    }

    .btn-accent:hover {
      background-color: #e00070;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 0, 128, 0.3);
    }

    .btn-outline {
      background-color: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .btn-outline:hover {
      background-color: var(--primary);
      color: var(--dark);
      transform: translateY(-2px);
    }

    .result-container {
      position: relative;
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      border-bottom: 1px solid rgba(0, 255, 136, 0.2);
      padding-bottom: 0.5rem;
    }

    .count {
      background-color: var(--primary);
      color: var(--dark);
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      min-height: 300px;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid rgba(0, 255, 136, 0.3);
      border-radius: var(--border-radius);
      background-color: rgba(0, 0, 0, 0.7);
      color: var(--terminal);
      resize: vertical;
      transition: var(--transition);
      font-family: 'Courier New', monospace;
      line-height: 1.5;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(0, 255, 136, 0.2);
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.5rem 0;
      transition: var(--transition);
    }

    .footer a:hover {
      color: var(--terminal);
      text-shadow: 0 0 5px var(--terminal);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(0, 255, 136, 0.1);
      color: var(--primary);
      transition: var(--transition);
    }

    .social-links a:hover {
      background-color: var(--primary);
      color: var(--dark);
      transform: translateY(-3px);
    }

    .notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background-color: var(--primary);
      color: var(--dark);
      padding: 0.8rem 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: var(--transition);
      z-index: 1000;
      opacity: 0;
      font-weight: 600;
    }

    .notification.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .notification.error {
      background-color: var(--accent);
      color: white;
    }

    .loader {
      display: none;
      width: 40px;
      height: 40px;
      margin: 1rem auto;
      border: 4px solid rgba(0, 255, 136, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hacker-text {
      font-family: 'Courier New', monospace;
      color: var(--terminal);
      text-shadow: 0 0 5px var(--terminal);
    }

    .typing-animation {
      overflow: hidden;
      border-right: 2px solid var(--terminal);
      white-space: nowrap;
      margin: 0 auto;
      animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: var(--terminal) }
    }

    @media (max-width: 768px) {
      .btn-group {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .logo {
        flex-direction: column;
        gap: 0.5rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 0.5rem;
      }
      
      .card {
        padding: 1rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="matrix-bg" id="matrixBg"></div>
  
  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-terminal"></i>
        </div>
        <h1>RAJVET HACKING TOOLS</h1>
      </div>
      <p class="tagline typing-animation">Gmail Dot Trick Generator v2.0</p>
      <p class="subtitle">أداة متقدمة لتوليد إيميلات Gmail باستخدام تقنية النقاط - إصدار راجفيت الحصري</p>
    </header>

    <main>
      <div class="card">
        <div class="input-group">
          <label for="username"><i class="fas fa-user-secret"></i> أدخل اسم المستخدم (بدون @gmail.com)</label>
          <div class="input-with-icon">
            <input type="text" id="username" placeholder="مثال: rajvet" autocomplete="off" />
            <i class="fas fa-at"></i>
          </div>
        </div>

        <div class="btn-group">
          <button class="btn btn-primary" onclick="generateDots()">
            <i class="fas fa-bolt"></i> توليد الإيميلات
          </button>
          <button class="btn btn-secondary" onclick="copyEmails()">
            <i class="fas fa-copy"></i> نسخ الإيميلات
          </button>
          <button class="btn btn-accent" onclick="saveEmails()">
            <i class="fas fa-download"></i> حفظ كملف
          </button>
          <button class="btn btn-outline" onclick="toggleTerminalMode()">
            <i class="fas fa-terminal"></i> وضع التيرمينال
          </button>
        </div>

        <div class="loader" id="loader"></div>
      </div>

      <div class="card result-container">
        <div class="result-header">
          <h2><i class="fas fa-list-alt"></i> الإيميلات المولدة</h2>
          <div class="count" id="count">0 إيميل</div>
        </div>
        <textarea id="output" readonly placeholder="ستظهر الإيميلات المولدة هنا..."></textarea>
      </div>
    </main>

    <footer class="footer">
      <div class="social-links">
        <a href="https://t.me/Raaajvet" target="_blank" title="Telegram">
          <i class="fab fa-telegram"></i>
        </a>
        <a href="#" title="Twitter">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" title="GitHub">
          <i class="fab fa-github"></i>
        </a>
      </div>
      <a href="https://t.me/Raaajvet" target="_blank">
        <i class="fab fa-telegram"></i> @Raaajvet - راسلني على تليجرام
      </a>
      <p class="hacker-text">© 2025 RAJVET HACKING TOOLS - جميع الحقوق محفوظة</p>
    </footer>
  </div>

  <div class="notification" id="notification"></div>

  <script>
    // Matrix background effect
    function createMatrixBg() {
      const bg = document.getElementById('matrixBg');
      const chars = "01010101010101010101ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789$+-*/=%\"'#&_(),.;:?!\\|{}<>[]^~";
      const fontSize = 14;
      const columns = Math.floor(window.innerWidth / fontSize);
      const drops = Array(columns).fill(1);
      
      function draw() {
        const ctx = document.createElement('canvas').getContext('2d');
        ctx.canvas.width = window.innerWidth;
        ctx.canvas.height = window.innerHeight;
        bg.innerHTML = '';
        bg.appendChild(ctx.canvas);
        
        function rain() {
          ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
          ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
          
          ctx.fillStyle = '#0f0';
          ctx.font = `${fontSize}px monospace`;
          
          for (let i = 0; i < drops.length; i++) {
            const text = chars[Math.floor(Math.random() * chars.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            
            if (drops[i] * fontSize > ctx.canvas.height && Math.random() > 0.975) {
              drops[i] = 0;
            }
            drops[i]++;
          }
        }
        
        setInterval(rain, 33);
      }
      
      draw();
      window.addEventListener('resize', draw);
    }

    // Initialize matrix background
    createMatrixBg();

    function generateDots() {
      const username = document.getElementById('username').value.replace(/\./g, '');
      const output = document.getElementById('output');
      const count = document.getElementById('count');
      const loader = document.getElementById('loader');
      
      output.value = '';
      count.textContent = '0 إيميل';
      
      if (!username || username.length < 2) {
        showNotification('اكتب اسم مستخدم يحتوي على حرفين على الأقل', true);
        return;
      }
      
      // إظهار مؤشر التحميل
      loader.style.display = 'block';
      
      // استخدام setTimeout لتجنب تجميد واجهة المستخدم
      setTimeout(() => {
        const result = new Set();

        function backtrack(path, i) {
          if (i === username.length - 1) {
            result.add(path + username[i]);
            return;
          }
          backtrack(path + username[i], i + 1);
          backtrack(path + username[i] + '.', i + 1);
        }

        backtrack('', 0);
        const list = Array.from(result).map(v => v + '@gmail.com');
        output.value = list.join('\n');
        count.textContent = list.length + " إيميل";
        
        // إخفاء مؤشر التحميل
        loader.style.display = 'none';
        
        showNotification(`[RAJVET] تم توليد ${list.length} إيميل بنجاح`);
      }, 100);
    }

    function copyEmails() {
      const output = document.getElementById('output');
      
      if (!output.value) {
        showNotification('لا توجد إيميلات لنسخها', true);
        return;
      }
      
      output.select();
      output.setSelectionRange(0, 99999);
      
      try {
        navigator.clipboard.writeText(output.value).then(() => {
          showNotification('[RAJVET] تم نسخ الإيميلات بنجاح');
        });
      } catch (err) {
        // الطريقة القديمة للمتصفحات التي لا تدعم clipboard API
        document.execCommand('copy');
        showNotification('[RAJVET] تم نسخ الإيميلات بنجاح');
      }
    }

    function saveEmails() {
      const text = document.getElementById('output').value;
      
      if (!text) {
        showNotification('لا توجد إيميلات لحفظها', true);
        return;
      }
      
      const blob = new Blob([text], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'rajvet_emails.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      
      showNotification('[RAJVET] تم حفظ الإيميلات في ملف');
    }

    function toggleTerminalMode() {
      document.body.classList.toggle('terminal-mode');
      const cards = document.querySelectorAll('.card');
      const inputs = document.querySelectorAll('input, textarea');
      
      if (document.body.classList.contains('terminal-mode')) {
        document.body.style.backgroundColor = '#000';
        document.body.style.backgroundImage = 'none';
        document.body.style.color = '#0f0';
        
        cards.forEach(card => {
          card.style.backgroundColor = '#000';
          card.style.borderColor = '#0f0';
        });
        
        inputs.forEach(input => {
          input.style.backgroundColor = '#000';
          input.style.color = '#0f0';
          input.style.borderColor = '#0f0';
        });
        
        showNotification('تم تفعيل وضع التيرمينال');
      } else {
        document.body.style.backgroundColor = '';
        document.body.style.backgroundImage = '';
        document.body.style.color = '';
        
        cards.forEach(card => {
          card.style.backgroundColor = '';
          card.style.borderColor = '';
        });
        
        inputs.forEach(input => {
          input.style.backgroundColor = '';
          input.style.color = '';
          input.style.borderColor = '';
        });
        
        showNotification('تم تعطيل وضع التيرمينال');
      }
    }

    function showNotification(message, isError = false) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = 'notification' + (isError ? ' error' : '');
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // تحميل تفضيلات المستخدم
    document.addEventListener('DOMContentLoaded', function() {
      // التركيز على حقل الإدخال عند تحميل الصفحة
      document.getElementById('username').focus();
      
      // إضافة تأثير كتابة للنص الترحيبي
      const tagline = document.querySelector('.tagline');
      tagline.classList.add('typing-animation');
    });
  </script>
</body>
